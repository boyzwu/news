<html ng-app="ionicApp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">


<link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
<script src="lib/ionic/js/ionic.bundle.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controler.js"></script>
</head>
<body>



<ion-side-menus ng-controller="HomeTabCtrl">
  <!-- 中间内容 -->
  <ion-side-menu-content >
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
    <button class="button button-small icon-right button-assertive ion-star" style="position: absolute;right: 10px;z-index: 999" ng-click="gunchulai()">展开</button>
  </ion-side-menu-content>
  <!-- 右侧菜单 -->
  <ion-side-menu side="right">
    <ion-nav-view name="slide_right"></ion-nav-view>
  </ion-side-menu>
</ion-side-menus>

</body>
</html>
